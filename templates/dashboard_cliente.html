<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Clienta - Citas Yoleida</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffeef5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ff69b4;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #d63384;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            text-align: center;
        }

        .estado-pendiente {
            color: #b8860b;
            font-weight: bold;
        }

        .estado-aceptada {
            color: #28a745;
            font-weight: bold;
        }

        .estado-cancelada {
            color: #dc3545;
            font-weight: bold;
        }

        form {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, button {
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 100%;
            font-size: 16px;
        }

        button {
            background-color: #ff69b4;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff85c1;
        }

        .logout {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .logout a {
            color: #dc3545;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <header>
        <h1>Bienvenida, {{ usuario }} ðŸ’…</h1>
        <p>Tu panel de citas en Yoleida</p>
    </header>

    <main>
        <h2>Tus citas</h2>
        <table>
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
            </tr>
            {% for cita in citas %}
            <tr>
                <td>{{ cita.fecha }}</td>
                <td>{{ cita.hora }}</td>
                <td class="
                    {% if cita.estado == 'pendiente' %}estado-pendiente{% endif %}
                    {% if cita.estado == 'aceptada' %}estado-aceptada{% endif %}
                    {% if cita.estado == 'cancelada' %}estado-cancelada{% endif %}
                ">{{ cita.estado.capitalize() }}</td>
            </tr>
            {% endfor %}
        </table>

       <h2>Agendar nueva cita</h2>
<form method="post">
    <label for="fecha">Fecha:</label>
    <input type="date" name="fecha" id="fecha" required>

    <label for="hora">Hora:</label>
    <input type="time" name="hora" id="hora" required>

    <label for="servicio">Â¿QuÃ© servicio deseas?</label>
    <input type="text" name="servicio" id="servicio" placeholder="Ej: UÃ±as acrÃ­licas con diseÃ±o" required>

    <button type="submit">Solicitar Cita</button>
</form>

        <div class="logout">
            <a href="{{ url_for('logout') }}">Cerrar sesiÃ³n</a>
        </div>
    </main>
</body>
</html>
